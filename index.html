<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Simple WebAssembly Squarer</title>
</head>

<body>

	<main>

		<div class="title-wrapper">
			<h1>Simple WebAssembly Squarer</h1>
		</div>

		<hr>
		<br>

		<div class="number-input-wrapper">
			<label>
				Input number to square:
				<input type="number" name="number-to-square" value="0" id="number-input">
			</label>
		</div>

		<br>

		<div class="number-output-wrapper">
			<label>
				The Squared number is:
				<span id="number-output"></span>
			</label>
		</div>

	</main>

	<script type="text/javascript" src="scripts.js"></script>

</body>

</html>
